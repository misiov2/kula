<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css"> <!-- Styl dla menu -->
</head>
<body>
    <div id="menuContent">
        <h1>Menu</h1>
        <label for="ballColor">Ball Color:</label><br>
        <input type="color" id="ballColor" value="#ff0000"><br>
        <label for="ballSize">Ball Size:</label><br>
        <input type="number" id="ballSize" value="50"><br>
        <label for="ballSpeed">Ball Speed:</label><br>
        <input type="number" id="ballSpeed" value="2"><br>
        <button id="addBallButton" onclick="addBall()">Add Ball</button><br><br>
        <label for="statsToggle">Show Stats:</label>
        <input type="checkbox" id="statsToggle" onchange="toggleStats()"><br><br>
        <label for="blurAmount">Motion Blur:</label>
        <input type="range" id="blurAmount" min="0" max="10" value="0" onchange="updateBlur()"><br><br>
        <button id="clearButton" onclick="clearBalls()">Clear Balls</button><br><br>
        <button id="backgroundButton" onclick="changeBackground()">Change Background</button>
    </div>

    <script src="menu.js"></script> <!-- Skrypt dla menu -->
</body>
</html>
