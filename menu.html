<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.9);
        }

        label, input, button {
            display: block;
            margin: 10px;
        }

        input[type="color"], input[type="number"], input[type="range"] {
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <label for="ballColor">Ball Color:</label>
    <input type="color" id="ballColor" value="#ff0000">

    <label for="ballSize">Ball Size:</label>
    <input type="number" id="ballSize" value="50">

    <label for="ballSpeed">Ball Speed:</label>
    <input type="number" id="ballSpeed" value="2">

    <button id="addBallButton" onclick="addBall()">Add Ball</button>

    <label for="statsToggle">Show Stats:</label>
    <input type="checkbox" id="statsToggle" onchange="toggleStats()">

    <label for="blurAmount">Motion Blur:</label>
    <input type="range" id="blurAmount" min="0" max="10" value="0" onchange="updateBlur()">

    <button id="clearButton" onclick="clearBalls()">Clear Balls</button>

    <button id="backgroundButton" onclick="changeBackground()">Change Background</button>

    <script>
        function addBall() {
            window.parent.addBall();
        }

        function toggleStats() {
            window.parent.toggleStats();
        }

        function updateBlur() {
            window.parent.updateBlur();
        }

        function clearBalls() {
            window.parent.clearBalls();
        }

        function changeBackground() {
            window.parent.changeBackground();
        }
    </script>
</body>
</html>
