<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animowana Piłka z Grawitacją - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1 id="title">MISIEK</h1>
    </div>
    <div id="menu" style="display: none;">
        <!-- Nowe pola do tworzenia/dołączania do pokoju -->
        <label for="roomName">Nazwa Pokoju:</label><br>
        <input type="text" id="roomName" placeholder="Wpisz nazwę pokoju"><br>
        <button onclick="createRoom()">Stwórz Pokój</button>
        <button onclick="joinRoom()">Dołącz do Pokoju</button><br><br>

        <label for="ballSize">Rozmiar Piłki:</label><br>
        <input type="number" id="ballSize" value="50"><br>
        <label for="ballSpeed">Prędkość Piłki:</label><br>
        <input type="number" id="ballSpeed" value="2"><br>
        <button onclick="addBall()">Dodaj Piłkę</button><br><br>

        <label for="fpsSelect">Wybierz FPS:</label><br>
        <select id="fpsSelect">
            <option value="30">30 FPS</option>
            <option value="60" selected>60 FPS</option>
            <option value="120">120 FPS</option>
            <option value="165">165 FPS</option>
            <option value="0">Nielimitowane FPS</option>
        </select><br><br>

        <label for="statsToggle">Pokaż Statystyki:</label><br>
        <input type="checkbox" id="statsToggle" onchange="toggleStats()"><br><br>
    </div>
    <div id="helpBox" onclick="toggleMenu()">?</div>
    <div id="stats" style="display: none;">Liczba Odbić: <span id="bounceCount">0</span></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let balls = [];
        let gravity = 0.2;
        let boostAmount = 10;
        let statsVisible = false;
        let bounceCounter = 0;
        let selectedImage = null;
        let selectedColor = '#ff0000';
        let fps = 60;
        let interval = 1000 / fps;
        let lastTime = 0;
        let unlimitedFPS = false;
        let currentRoom = '';

        function createRoom() {
            const roomName = document.getElementById('roomName').value;
            socket.emit('createRoom', roomName);
            currentRoom = roomName;
        }

        function joinRoom() {
            const roomName = document.getElementById('roomName').value;
            socket.emit('joinRoom', roomName);
            currentRoom = roomName;
        }

        function addBall() {
            const size = document.getElementById("ballSize").value;
            const speed = document.getElementById("ballSpeed").value;
            const ballData = { size, speed, color: selectedColor, image: selectedImage };
            socket.emit('addBall', { roomName: currentRoom, ballData });
            createBall(ballData);
        }

        function createBall(ballData) {
            let ball = document.createElement("div");
            ball.className = "ball";
            ball.style.width = ballData.size + "px";
            ball.style.height = ballData.size + "px";
            ball.style.borderRadius = "50%";
            if (ballData.image) {
                ball.style.backgroundImage = `url(${ballData.image})`;
                ball.style.backgroundSize = "cover";
                ball.style.backgroundColor = 'transparent'; 
            } else {
                ball.style.backgroundColor = ballData.color;
            }
            ball.style.position = "absolute";
            ball.style.left = Math.random() * (window.innerWidth - ballData.size) + "px";
            ball.style.top = Math.random() * (window.innerHeight - ballData.size) + "px";
            document.body.appendChild(ball);
            balls.push({
                element: ball,
                size: ballData.size,
                speedX: Math.random() * 10 - 5,
                speedY: parseFloat(ballData.speed),
                bounceCount: 0
            });
        }

        socket.on('newBall', (ballData) => {
            createBall(ballData);
        });

        function update(time) {
            if (unlimitedFPS || time - lastTime >= interval) {
                lastTime = time;
                for (let i = 0; i < balls.length; i++) {
                    let ballA = balls[i];
                    let currentTopA = parseFloat(ballA.element.style.top);
                    let currentLeftA = parseFloat(ballA.element.style.left);
                    let sizeA = parseFloat(ballA.size);

                    for (let j = i + 1; j < balls.length; j++) {
                        let ballB = balls[j];
                        let currentTopB = parseFloat(ballB.element.style.top);
                        let currentLeftB = parseFloat(ballB.element.style.left);
                        let sizeB = parseFloat(ballB.size);

                        let dx = currentLeftB - currentLeftA;
                        let dy = currentTopB - currentTopA;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        let minDistance = sizeA / 2 + sizeB / 2;

                        if (distance < minDistance) {
                            let angle = Math.atan2(dy, dx);
                            let targetX = currentLeftA + Math.cos(angle) * minDistance;
                            let targetY = currentTopA + Math.sin(angle) * minDistance;

                            let ax = (targetX - currentLeftA) * 0.1;
                            let ay = (targetY - currentTopA) * 0.1;

                            ballA.speedX -= ax;
                            ballA.speedY -= ay;
                            ballB.speedX += ax;
                            ballB.speedY += ay;
                        }
                    }

                    if (currentTopA >= window.innerHeight - sizeA) {
                        ballA.speedY *= -0.9;
                        ballA.bounceCount++;
                        bounceCounter++;
                        if (ballA.bounceCount % 10 === 0) {
                            ballA.speedY -= boostAmount;
                        }
                    } else if (currentTopA <= 0) {
                        ballA.speedY *= -1;
                    } else {
                        ballA.speedY += gravity;
                    }

                    if (currentLeftA <= 0 || currentLeftA >= window.innerWidth - sizeA) {
                        ballA.speedX *= -1;
                    }

                    ballA.element.style.top = Math.min(Math.max(currentTopA + ballA.speedY, 0), window.innerHeight - sizeA) + "px";
                    ballA.element.style.left = Math.min(Math.max(currentLeftA + ballA.speedX, 0), window.innerWidth - sizeA) + "px";
                }

                document.getElementById("bounceCount").innerText = bounceCounter;
            }

            requestAnimationFrame(update);
        }

        document.getElementById('fpsSelect').addEventListener('change', (event) => {
            const selectedValue = parseInt(event.target.value);
            if (selectedValue === 0) {
                unlimitedFPS = true;
            } else {
                unlimitedFPS = false;
                fps = selectedValue;
                interval = 1000 / fps;
            }
        });

        update();
    </script>
</body>
</html>
