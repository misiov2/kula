<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozwijane Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu kontener -->
    <div id="menuContainer">
        <div id="menuToggle">&#9776;</div>
        <div id="menuContent">
            <h1>Menu</h1>
            <label for="ballColor">Ball Color:</label><br>
            <input type="color" id="ballColor" value="#ff0000"><br>
            <label for="ballSize">Ball Size:</label><br>
            <input type="number" id="ballSize" value="50"><br>
            <label for="ballSpeed">Ball Speed:</label><br>
            <input type="number" id="ballSpeed" value="2"><br>
            <button id="addBallButton">Add Ball</button><br><br>
            <label for="statsToggle">Show Stats:</label>
            <input type="checkbox" id="statsToggle"><br><br>
            <label for="blurAmount">Motion Blur:</label>
            <input type="range" id="blurAmount" min="0" max="10" value="0"><br><br>
            <button id="clearButton">Clear Balls</button><br><br>
            <button id="backgroundButton">Change Background</button>
        </div>
    </div>

    <!-- Statystyki -->
    <div id="stats" style="display: none;">
        Bounce Count: <span id="bounceCount">0</span><br>
        Ball Count: <span id="ballCount">0</span>
    </div>

    <!-- Skrypty -->
    <script src="script.js"></script>
</body>
</html>
